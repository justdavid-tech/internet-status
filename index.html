<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet Connection Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e0f0f;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #status {
      font-size: 1.5rem;
      font-weight: bold;
      padding: 15px 30px;
      border-radius: 8px;
      color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .online {
      background-color: #2ecc71; 
    }

    .offline {
      background-color: #e74c3c; 
    }

    #status.change {
      transform: scale(2);
    }
  </style>
</head>
<body>

  <h1 id="status"></h1>

  <script>
   
    const statusEl =  document.getElementById("status");

    function updateStatus() {
        if (navigator.onLine) {
            statusEl.textContent = "✅ You are online";
            statusEl.className = "online change";
        }
        else {
            statusEl.textContent = "❌ You are offline";
            statusEl.className = "offline change";
        }

        setTimeout( () => statusEl.classList.remove("change"), 200);
    }

    updateStatus();

    window.addEventListener("offline", () =>{
        alert("❌ You are offline! Please check your internet connection.")
        updateStatus();
    });
    window.addEventListener("online", () =>{
        alert("✅ You are back online.");
        updateStatus();
    });


  </script>

</body>
</html>
